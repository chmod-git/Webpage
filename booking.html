</head>
<body>
<header class="main-header" id="header-image">
    <div id="header-headings">
        <h1>Los</h1>
        <h1>Pollos</h1>
        <h1>Hermanos</h1>
    </div>
</header>
<div class="desktop-nav" id="top">
    <div class="logo">
        <a href="index.html">
            <img src="images/site-icon.png" alt="Site Icon">
        </a>
    </div>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="booking.html">Booking</a></li>
        </ul>
    </nav>
</div>
<div class="mobile-nav">
    <nav class="navbar navbar-dark yellow lighten-1 mb-4">
        <a href="index.html">
            <img src="images/site-icon.png" class="mobile-logo" alt="Mobile Logo">
        </a>
        <button class="navbar-toggler second-button" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent23" aria-controls="navbarSupportedContent23" aria-expanded="false"
                aria-label="Toggle navigation">
            <div class="animated-icon2"><span></span><span></span><span></span><span></span></div>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent23">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="menu.html" class="nav-link">Menu</a>
                </li>
                <li class="nav-item active">
                    <a href="booking.html" class="nav-link">Booking<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<main class="container-contacts">
    <img class="pizza-detail" src="images/pizzas/sm/italian.png" alt="Pizza detail">
    <img class="pizza-detail" src="images/pizzas/sm/italian.png" alt="Pizza detail">
    <section class="form-container">
        <form method="POST">
            <label for="fName">Name</label>
            <input type="text" name="name" placeholder="Your name" required id="fName">
            <label for="fEmail">E-mail</label>
            <input type="email" name="email" placeholder="example-email@email.com" required id="fEmail">
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" placeholder="xxx-xxx-xxx" required id="phone">
            <label for="people">Number of People</label>
            <select id="people" name="people" class="form-control" required>
                <option value="" disabled selected>Select number of people</option>
                <option value="1">1 person</option>
                <option value="2">2 people</option>
                <option value="3">3 people</option>
                <option value="4">4 people</option>
            </select>

            <label for="reservation-date">Reservation Date</label>
            <input type="date" id="reservation-date" name="reservation-date" class="form-control" required>

            <div class="center-button">
                <button type="button" id="check-times-button" class="btn btn-custom mt-3">Check Available Times</button>
            </div>

            <div id="available-times-container" class="mt-3" style="display: none;">
                <label for="available-times">Available Times</label>
                <select id="available-times" class="form-control">
                    <option value="" disabled selected>Select available time</option>
                </select>
            </div>

            <label for="asking">Additional Info</label>
            <textarea name="asking" placeholder="Your info..."></textarea>

            <div class="center-button">
                <button type="submit" id="submit-button" class="btn btn-custom mt-3">Reserve Table</button>
            </div>
        </form>
    </section>
</main>
<script src="js/booking.js"></script>
</body>
</html>
